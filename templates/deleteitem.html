{% extends 'base.html' %}
{% block content %}
<div class="container white">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>Delete Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
		<h4>Are you sure you want to delete item {{ item.name }}?</h4>
		<form method="POST" action="{{ url_for('deleteItem', item_id = item.id )}}">
			<button type="submit" class="btn btn-primary">Delete</button>
			<a href="/showusercategory/0" class="btn btn-info">Cancel</a>
		</form>
		</div>
	</div>
</div>
{% endblock %}
