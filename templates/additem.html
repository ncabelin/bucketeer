{% extends 'base.html' %}
{% block content %}
<div class="container white">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>Add Item for Category {{ category.name }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<form method="POST" action="{{ url_for('addItem', category_id = category.id ) }}">
			<div class="form-group">
				<input type="text" name="name" placeholder="Item name" class="form-control">
			</div>
			<div class="form-group">
				<textarea type="text" rows="4" name="description" placeholder="Item description" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<input type="text" name="picture" placeholder="Item picture URL ( optional )" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/showusercategory/0" class="btn btn-info">Cancel</a>
		</form>
		</div>
	</div>
</div>
{% endblock %}
