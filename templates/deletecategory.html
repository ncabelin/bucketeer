{% extends 'base.html' %}
{% block content %}
<div class="container white">
	<div class="row">
		<div class="col-md-12">
			<h1>Delete Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<h4>Are you sure you want to delete category {{ category.name }}?</h4>
		<form method="POST" action="{{ url_for('deleteCategory', category_id = category.id )}}">
			<button type="submit" class="btn btn-primary">Delete</button>
			<a href="/showusercategory/0" class="btn btn-info">Cancel</a>
		</form>
		</div>
	</div>
</div>
{% endblock %}
