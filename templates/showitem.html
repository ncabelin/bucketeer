{% extends 'base.html' %}
{% block content %}
<div class="container white">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>{{ item.name }}</h1>
			<h4>by {{ item_author }} on {{ item.date_added | standard_date }}</h4>
			{% if message %}
				<p>{{ message }}</p>
			{% endif %}
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<img src="{{ item.picture }}" class="img-responsive picture_height center-block">
		<h3 class="text-center light">{{ item.description }}</h3>
		</div>
	</div>
</div>
{% endblock %}
